<div class="notification">
    <div *ngIf="!subscribed && attemptedSubscription">
        {{ error }}
    </div>
    <div *ngIf="subscribed && attemptedSubscription">
        Congratulations! You'll be notified.
    </div>
    <button (click)="setupNotifications()">Set Up Notifications</button>
    <button class="test-btn" (click)="test()" *ngIf="hasUserId">Test</button>
    <div class="message">Notifications will be sent if your selected allergens are at or above the threshold.</div>
</div>
